    <style>
        /* Gaya umum */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;

            flex-direction: column;

        }

        /* Container untuk ikon dan pesan */
        .error-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Ikon 404 */
        .error-icon {
            font-size: 100px;
            color: #ff6f61;
        }

        /* Pesan kesalahan */
        .error-message {
            font-size: 24px;
            color: #555;
            margin: 20px 0;
        }

        .error-message p {
            font-size: 18px;
            color: #777;
        }

        /* Button untuk kembali ke halaman utama */
        .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #005f73;
        }

        /* Menambahkan margin untuk judul */
        h2 {
            font-size: 36px;
            margin: 10px 0;
            color: #333;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .error-icon {
                font-size: 80px;
            }

            h2 {
                font-size: 28px;
            }

            .error-message {
                font-size: 20px;
            }

            .home-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

    <script>
        // Fungsi untuk toggle menu dan animasi muncul berurutan
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            var items = document.querySelectorAll(".nav-menu ul li");

            // Jika menu sudah terbuka, sembunyikan dengan animasi
            if (menu.style.display === "block") {
                menu.style.opacity = 0;
                menu.style.transform = "translateY(-20px)";
                items.forEach(function(item) {
                    item.classList.remove("show");
                });
                setTimeout(function() {
                    menu.style.display = "none";
                }, 500); // Waktu animasi menutup
            } else {
                menu.style.display = "block";
                setTimeout(function() {
                    menu.style.opacity = 1;
                    menu.style.transform = "translateY(0)";
                    // Tampilkan item menu satu per satu dengan delay
                    items.forEach(function(item, index) {
                        setTimeout(function() {
                            item.classList.add("show");
                        }, index * 100); // Delay per item menu (100ms)
                    });
                }, 10); // Waktu delay agar animasi opacity dimulai
            }
        }
    </script>
