 Memberikan sudut lebih lembut pada tombol */

    <script>
        // Fungsi untuk toggle menu dan animasi muncul berurutan
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            var items = document.querySelectorAll(".nav-menu ul li");

            // Jika menu sudah terbuka, sembunyikan dengan animasi
            if (menu.style.display === "block") {
                menu.style.opacity = 0;
                menu.style.transform = "translateY(-20px)";
                items.forEach(function(item) {
                    item.classList.remove("show");
                });
                setTimeout(function() {
                    menu.style.display = "none";
                }, 500); // Waktu animasi menutup
            } else {
                menu.style.display = "block";
                setTimeout(function() {
                    menu.style.opacity = 1;
                    menu.style.transform = "translateY(0)";
                    // Tampilkan item menu satu per satu dengan delay
                    items.forEach(function(item, index) {
                        setTimeout(function() {
                            item.classList.add("show");
                        }, index * 100); // Delay per item menu (100ms)
                    });
                }, 10); // Waktu delay agar animasi opacity dimulai
            }
        }
    </script>

    <script>
        let isScrolling = false; // Variabel untuk memeriksa apakah scroll otomatis aktif atau tidak

        // Fungsi untuk memeriksa apakah elemen muncul di layar
        function handleScroll() {
            const imageWrappers = document.querySelectorAll('.image-wrapper');

            imageWrappers.forEach(wrapper => {
                const rect = wrapper.getBoundingClientRect();

                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    wrapper.classList.add('show'); // Menambahkan kelas "show" untuk animasi fade in dan zoom in
                } else {
                    wrapper.classList.remove('show');
                }
            });

            // Menampilkan tombol Scroll-to-Top ketika scroll ke bawah lebih dari 200px
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollToTopBtn.style.display = 'block'; // Tampilkan tombol
            } else {
                scrollToTopBtn.style.display = 'none'; // Sembunyikan tombol
            }
        }

        // Menambahkan event listener scroll
        window.addEventListener('scroll', handleScroll);

        // Panggil fungsi handleScroll pada saat halaman pertama kali dimuat
        window.addEventListener('load', handleScroll);

        // Fungsi untuk mengontrol musik dan memulai scroll otomatis
        const music = document.getElementById('background-music');
        const toggleMusicButton = document.getElementById('toggle-music');
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');

        toggleMusicButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                toggleMusicButton.textContent = 'Pause Music'; // Mengubah teks tombol
                startAutoScroll(); // Mulai scroll otomatis
            } else {
                music.pause();
                toggleMusicButton.textContent = 'Play Music'; // Mengubah teks tombol
                stopAutoScroll(); // Hentikan scroll otomatis
            }
        });

        // Fungsi untuk mulai scroll otomatis
        function startAutoScroll() {
            isScrolling = true;
            scrollAutomatically();
        }

        // Fungsi untuk menghentikan scroll otomatis
        function stopAutoScroll() {
            isScrolling = false;
        }

        // Fungsi untuk melakukan scroll otomatis secara halus
        function scrollAutomatically() {
            if (isScrolling) {
                window.scrollBy(0, 2); // Scroll pelan-pelan ke bawah
                setTimeout(scrollAutomatically, 10); // Lanjutkan scroll setiap 10ms
            }
        }

        // Fungsi untuk scroll otomatis ke atas
        document.getElementById('scrollToTopBtn').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
